      <!-- <div

        style="
          transform: rotateX(-40deg) rotateY(-10deg) rotateZ(0deg) scale(0.2)

      <div
        class="scene"
        style="
          transform: rotateX(0) rotateY(0) rotateZ(0deg) scale(0.5)
            translateY(200px) translateX(200px);
        "
      >
        <div class="plane front">
          <div
            style="width: 800px; height: 1000px; background-color: red"
          ></div>
        </div>
        <div
          class="plane left"
          style="transform: translateX(800px) rotateY(7.66225566076605deg)"
        >
          <!-- 
          90 - Math.acos(200/1500) * 180 / Math.PI
          200 => translateZ
          1500 => hypothenuse, width of content
        -->
          <div
            style="width: 1500px; height: 1000px; background-color: green"
          ></div>
        </div>
        <div
          class="plane back"
          style="
            transform: translateX(calc(800px + 1500px - 14px))
              translateZ(-200px);
          "
        >
          <!-- 14px => magic number -->
          <div
            style="width: 700px; height: 1000px; background-color: blue"
          ></div>
        </div>
        <div
          class="plane right"
          style="
            transform: translateX(calc(800px + 1500px + 700px - 24px))
              rotateY(-5.739170477266782deg);
          "
        >
          <!-- 
          90 - Math.acos(200/2000) * 180 / Math.PI 
          200 => translateZ
          2000 => hypothenuse, width of content
          24 px => magic number
        -->
          <div
            style="width: 2000px; height: 1000px; background-color: magenta"
          ></div>
        </div>
        <div class="plane front" style="transform: translateX(4976px)">
          <div
            style="
              width: 800px;
              height: 1000px;
              background-color: rebeccapurple;
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
